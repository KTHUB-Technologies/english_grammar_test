environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  #Core dependencies
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  fluro: 1.6.3
  validate: ^1.7.0
  image_picker: ^0.6.1+4
  url_launcher: ^5.4.2
  shared_preferences: ^0.5.2
  percent_indicator: ^2.1.1+1
  cached_network_image: ^2.0.0-rc
  intl: ^0.16.0
  connectivity: ^0.4.8+1
