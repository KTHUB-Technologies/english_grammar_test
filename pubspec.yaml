  package_info: ^0.4.0+17
  get: ^3.15.0
  google_sign_in: ^4.5.6
  flutter_facebook_login: ^3.0.0
  http: ^0.12.2
  flutter_rating_bar: ^3.2.0+1
  dio:
  google_fonts: ^1.1.1
  audioplayers: 0.17.0
  hive: ^1.4.4+1
